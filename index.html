<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>hine.site</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #000;
        }

        .locutus {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            object-position: 50% 50%;
            object-fit: cover;
        }

        @keyframes fadeAnimation {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-o-keyframes fadeAnimation {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-moz-keyframes fadeAnimation {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @-webkit-keyframes fadeAnimation {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .animate-fade {
            opacity: 0;

            -webkit-animation: 5s ease 500ms infinite fadeAnimation;
            -moz-animation: 5s ease 500ms infinite fadeAnimation;
            -o-animation: 5s ease 500ms infinite fadeAnimation;
            animation: 5s ease 500ms infinite fadeAnimation;
        }

        #flyers {
            position: fixed;
            top: 0;
        }

        .comm-flyer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        #comm-template {
            display: none;
        }
    </style>
</head>
<body>
    <img class="locutus" src="./locutusofborg.webp">
    <img class="locutus animate-fade" src="./beam.webp">

    <div id="flyers"></div>

    <img id="comm-template" width="32px" src="./comm-01.webp">

    <script src="./jquery.min.js"></script>
    <script src="./play.js"></script>

    <script type="text/javascript">

    </script>
</body>
</html>
